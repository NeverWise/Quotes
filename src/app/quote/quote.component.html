<mat-card *ngIf="quote">
  <div class="content">
    <p>{{ vmQuote.text }}</p>
    <em>{{ vmQuote.author }}</em>
  </div>
  <div class="actions">
    <button (click)="delete()"
            mat-icon-button
            color="warn"
            matTooltip="Delete quote"
            matTooltipShowDelay="750"
            aria-label="Button to delete quote">
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="edit()"
            mat-icon-button
            matTooltip="Edit quote"
            matTooltipShowDelay="750"
            aria-label="Button to modify quote" class="edit">
      <mat-icon>edit_square</mat-icon>
    </button>
    <button (click)="copy(tooltip, actionTooltip)"
            mat-icon-button
            matTooltip="Copy quote"
            #tooltip="matTooltip"
            matTooltipShowDelay="750"
            aria-label="Button to copy quote" class="copy">
      <mat-icon>content_copy</mat-icon>
    </button>
    <span matTooltip="Quote copied!" #actionTooltip="matTooltip" class="copied-tooltip"></span>
  </div>
</mat-card>
